<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player : Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container bgcolor">
        <div class="left round">
            <div class="home subbgcolor round">
                <div class="titleheading">
                    <div class="spotifylogo">
                        <img class="invert" src=svg/logo.svg alt="spotifyicon">
                    </div>
                    <div class="cross">
                        <img class="invert" src="svg/cross.svg" alt="">
                    </div>
                </div>
                <ul>
                    <li>
                        <img class="invert HOME" src="svg/home.svg" alt="home">Home
                    </li>
                    <li>
                        <img class="invert SEARCH" src="svg/search.svg" alt="search">Search
                    </li>
                </ul>

            </div>
            <div class="library subbgcolor round">

                <div class="heading">

                    <img class="invert" src="svg/playlist.svg" alt="">
                    <h2>Your Library</h2>

                    <div class="plusiicon">
                        <img class="invert plussize" src="svg/plusicon.svg" alt="">
                    </div>
                </div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Legal</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Safety &amp; Privacy Center</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Privacy Policy</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Cookies</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" data-encore-id="textLink">
                        <span data-encore-id="type">About Ads</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Accessibility</span>
                    </a>
                    <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                        rel="noopener">
                        <span data-encore-id="text">Cookies</span>
                    </a>
                </div>
            </div>
        </div>


        <div class="right ">
            <div class="header ">
                <div class="hamburger">
                    <img class="invert" src="svg/hamburger.svg" alt="">
                </div>
                <img class="invert less" src="svg/lessthan.svg" alt="">
                <img class="invert greater" src="svg/greaterthan.svg" alt="">

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="main">
                <div class="mainhead">
                    <h2>
                        Popular artists
                    </h2>

                    <a href="/section/0JQ5DAnM3wGh0gz1MXnu3C">Show all</a>
                </div>

                <div class="playbar">

                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img class="invert" id="previous" src="svg/previous.svg" alt="">
                        <img class="invert" id="play" src="svg/play.svg" alt="">
                        <img class="invert" id="next" src="svg/next.svg" alt="">
                    </div>

                    <div class="songtime">

                    </div>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="cardcontainer">
                   

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
